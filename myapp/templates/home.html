<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>

    <style>
        body {
            background: url("/static/home.jpg");
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div style="text-align: center">
        <h1>
            <br>
            欢迎{{ username }}来到接口测试平台
        </h1>
        <h3>Welcome To use Apitest</h3>

        <textarea id="tucao_input" cols="50" rows="10" placeholder="匿名吐槽专用，点击“呸”提交您的吐槽~"
                  style="border-radius: 5px; padding-left: 10px; box-shadow: 4px 4px 9px grey">
        </textarea>
        <br>
        <button onclick="pei()" style="border-radius: 0px 0px 50px 50px; width: 100px">呸！</button>
    </div>

    <script>
        function pei() {
            $.get('/pei/', {
                'tucao_text': document.getElementById('tucao_input').value,
            }, function (ret) {
                alert('已成功吐槽')
            })
        }
    </script>

</body>
</html>
